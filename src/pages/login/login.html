<ion-content padding id="login">
  <img src="assets/imgs/icone_principal.png" class="logo"/>
  <h1> Meu bulário </h1>

  <ion-list>
    <ion-item>
      <ion-label fixed>Usuário</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block color="primary" class="marginTop" (click)="login()">Entrar</button>

  </ion-list>
</ion-content>
