<ion-content padding id="login">
  <img src="assets/imgs/icone_principal.png" class="logo"/>
  <h1> Meu bul√°rio </h1>
  <h4> Efetue seu login ! </h4>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input id="email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input id="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div id="msgError" style="display: none" class="message-alert-error">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      E-mail ou senha incorretos !
    </div>

    <button ion-button block color="primary" class="marginTop" (click)="login(user)">Entrar</button>
    <button ion-button block color="primary" class="button2" (click)="voltar()">Cancelar</button>

  </ion-list>
</ion-content>
