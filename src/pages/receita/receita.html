<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Receitas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let receita of receitaList">
      <ion-item>
        <h1>{{ receita.problema }}</h1>
        <p>{{ receita.bula }}</p>
        <p>{{ receita.horario }}</p>
        <p>{{ receita.quantidade }}</p>
        <button ion-button color="secondary" (click)="editReceita(receita)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeReceita(receita.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novaReceita()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
