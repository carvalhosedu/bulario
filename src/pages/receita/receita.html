<ion-header>
  <ion-navbar>
    <ion-title>
      Meu Bul√°rio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterReceitas($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let receita of receitas">

      <button ion-item (click)="editReceita(receita.id)">
        <h1>{{ receita.problema }}</h1>
        <h2>{{ receita.bula }}</h2>
        <h2>{{ receita.horario }}</h2>
        <h2>{{ receita.quantidade }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeReceita(receita)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addReceita()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
