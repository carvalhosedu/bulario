<ion-header>
  <ion-navbar>
    <ion-title>
      Meu Bul√°rio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Problema</ion-label>
      <ion-input type="text" name="problema" [(ngModel)]="model.problema"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bula</ion-label>
      <ion-input type="text" name="bula" [(ngModel)]="model.bula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Horario</ion-label>
      <ion-input type="text" name="horario" [(ngModel)]="model.horario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Quantidade</ion-label>
      <ion-input type="number" name="quantidade" [(ngModel)]="model.quantidade"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
