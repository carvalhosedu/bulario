<ion-content padding id="signup">
  <img src="assets/imgs/icone_principal.png" class="logo"/>
  <h1> Meu bulÃ¡rio </h1>
  <h4> Cadastre-se ! </h4>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button class="marginTop" ion-button block color="primary" (click)="signup(user)">Cadastrar</button>
    <button class="button2" ion-button block color="primary" (click)="voltar()">Voltar</button>

  </ion-list>
</ion-content>
